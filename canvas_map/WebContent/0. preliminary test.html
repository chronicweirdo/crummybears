<html>
<head>
    <title>simple test map displayer</title>
    <style type="text/css">
        * {
            margin: 0;
            border: 0;
            padding: 0;
            position: absolute;
        }
        canvas {
            /* position: absolute; */
            top: 0;
            left: 0;
        }
        textarea {
            /* position: absolute; */
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script>
        var c=document.getElementById("canvas");
        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;
        c.width = windowWidth;
        c.height = windowHeight;
        var ctx=c.getContext("2d");
        ctx.fillStyle="#FF0000";
        ctx.fillRect(0,0,windowWidth,windowHeight);
        ctx.fillStyle = "#00FF00";
        ctx.strokeStyle = "#00FF00";
        ctx.moveTo(50+55,50+30);
        ctx.lineTo(470+55,234+30);
        ctx.stroke();
        ctx.fillRect(50-5, 50-5, 110, 60);
        ctx.fillRect(470-5, 234-5, 110, 60);
        
        
    </script>
    <textarea style="left: 50px; top: 50px; width: 100px; height: 50px;"></textarea>
    <textarea style="left: 470px; top: 234px; width: 100px; height: 50px;"></textarea>
</body>
</html>
